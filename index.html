<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Switchfoot Random Quote Generator</title>

        <script>
            const QUOTEBANK = [
                {
                    quote: "I still believe we can live forever, you and I we begin forever now, forever now.",
                    author: "Switchfoot"
                } ,
                {
                    quote: "Sing to me the song of the stars, Of Your galaxy dancing, and laughing, and laughing again.",
                    author: "Switchfoot"
                } ,
                {
                    quote: "I am the battle line. I am the war I fight.",
                    author: "Switchfoot"
                } ,
                {
                    quote: "The sickness is myself.",
                    author: "Switchfoot"
                } ,
                {
                    quote: "Breathe it in and let it go, every breath you take is not yours to own, it's not yours to hold.",
                    author: "Switchfoot"
                } ,
                {
                    quote: "This ain't my American dream, I want to live and die for bigger things, I'm tired of fighting for just me, This ain't my American dream.",
                    author: "Switchfoot"
                } ,
                {
                    quote: "When success is equated with excess The ambition for excess wrecks us",
                    author: "Switchfoot"
                } ,
                {
                    quote: "When I look at the stars, I feel like myself.",
                    author: "Switchfoot"
                } ,
                {
                    quote: "We were meant to live for so much more, have we lost ourselves?",
                    author: "Switchfoot"
                } ,
                {
                    quote: "In this needle and haystack life, I found miracles there in your eyes, It's no accident we're here tonight, We are once in a lifetime",
                    author: "Switchfoot"
                } ,
                {
                    quote: "Hallelujah, every breath is a second chance",
                    author: "Switchfoot"
                } ,
                {
                    quote: "I dare you to move, Like today never happened,Today never happened before",
                    author: "Switchfoot"
                } ,
                {
                    quote: "Where can you run to escape from yourself? Where you gonna go? Where you gonna go? Salvation is here.",
                    author: "Switchfoot"
                }
            ];

            window.onload = bean;
            function bean() {
                generateQuote()
            }
            function generateQuote(){
                
                //Quotebank
                let quoteSize = QUOTEBANK.length;
                
                let randomIndex = Math.floor(Math.random() * quoteSize);
                
                let randomQuoteData = QUOTEBANK [randomIndex];
                

                

                //Building Twitter link
                let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&text=";
                
                // Add Quote
                let quoteInApiFormat = randomQuoteData.quote.replace(/ /g,"%20");
                
                twitterLink += quoteInApiFormat;

                //Add Author
                let authorInApiFormat = randomQuoteData.author.replace(/ /g,"%20");
                
                twitterLink += " - " + authorInApiFormat;
                
                document.getElementById("tweet-quote").href = twitterLink;
                


                document.getElementById("text").innerText = randomQuoteData.quote;

                document.getElementById("author").innerText = randomQuoteData.author;
                

            }
        </script>

    </head>

    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <div class="container">
            <div class="row py-5">
                <div class="col-md-10 offset-md-2">
                    <wrapper id="quote-box">
                        <div class="card" class="mx-auto" style="width: 75%;">
                            <div class="card-header">
                                Switchfoot Quote Generator
                            </div>
                            <div class="card-body">      
                                <blockquote class="blockquote mb-0">
                                    <p id="text">
                                    </p>
                                    <footer class="blockquote-footer"id="author">
                                    <footer>
                                </blockquote>
                                <button id="new-quote" onClick="generateQuote();" type="button" class="btn btn-dark">
                                    New Quote
                                </button>
                                <button type="button" class="btn btn-info">
                                    <a href= "twitterLink" id="tweet-quote" target= "_blank">Tweet Quote</a>
                                </button>
                            </div>
                        </wrapper>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
